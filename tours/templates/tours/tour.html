{% extends 'tours/base.html' %}
{% block main %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.title }} {{ tour.stars }}★</h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }} {{ departure_name }} {{ tour.nights }} ночей</p>
      <img src="{{ tour.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="https://forms.gle/uyJzbE3niuY8aAP36" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}</a>
    </section>
  </main>
{% endblock %}
